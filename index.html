    <main>
      <div class="banner">

          <h1 class="display-4 fst-italic">TasteBlog 饗食分享聚集地</h1>
          <p class="lead my-3">相聚歡樂總需要的好夥伴，在這裡分享你所品嘗過的美食吧.</p>          
        </div>       
      </div>
      <div class="container">

          <div class="col">
            <div class="card">
              <a class="image-link" data-lightbox="image-1"  title="培根沙拉"  href="https://github.com/Allen-9527/Blog_project/blob/main/image/pexels-julie-aagaard-2097090_X.jpg?raw=true"><img class="image" src="https://github.com/Allen-9527/Blog_project/blob/main/image/pexels-julie-aagaard-2097090_S.jpg?raw=true" alt="html"></a>              
              <div class="card-body">
                <h5 class="card-title">培根沙拉</h5>
                <p class="card-text">嚴選新鮮生菜加上煙燻培根，搭配低熱量沙拉醬，養身又爽口</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <a class="image-link" data-lightbox="image-1"  title="椒麻烤肉串"  href="https://github.com/Allen-9527/Blog_project/blob/main/image/pexels-william-choquette-2641886_X.jpg?raw=true"><img class="image" src="https://github.com/Allen-9527/Blog_project/blob/main/image/pexels-william-choquette-2641886_S.jpg?raw=true" alt="html"></a>
              <div class="card-body">
                <h5 class="card-title">椒麻烤肉串</h5>
                <p class="card-text">澳洲雪花牛和時下野蔬，搭配當地特有醬料炭烤</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <a class="image-link" data-lightbox="image-1"  title="炭烤羊小排"  href="https://github.com/Allen-9527/Blog_project/blob/main/image/pexels-jonathan-borba-2878739_X.jpg?raw=true"><img class="image" src="https://github.com/Allen-9527/Blog_project/blob/main/image/pexels-jonathan-borba-2878739_S.jpg?raw=true" alt="html"></a>
              <div class="card-body">
                <h5 class="card-title">炭烤羊小排</h5>
                <p class="card-text">鮮嫩多汁的羊小排，適合聚餐共同分享</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <a class="image-link" data-lightbox="image-1"  title="羅勒葉烤
              PIZZA"  href="https://github.com/Allen-9527/Blog_project/blob/main/image/pexels-daria-shevtsova-1260968_X.jpg?raw=true"><img class="image" src="https://github.com/Allen-9527/Blog_project/blob/main/image/pexels-daria-shevtsova-1260968_S.jpg?raw=true" alt="html"></a>
              <div class="card-body">
                <h5 class="card-title">羅勒葉烤PIZZA</h5>
